<html>
  <head>
  <title>Compare Chart</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
  <body>
  <h3>Stock Lists<h3/>
  <div>
    <p>
    <form method="post" action="/">
        <input type="submit" value="ASX" name="ASX"/>
        <input type="submit" value="NDQ" name="NDQ"/>
    </form>
    </p>
    </div>
   <div id="results">
      <p id="random_word">Stock Results:</p>
      <p id="display_result">{{display_result}}</p>
    </div>
    <style>
  #currentTable {
    position: fixed;
    top: 0;
  }
</style>
  <div id="currentTable">
      {{ current_table | safe }}
    </div>
   <div id="stocktable">
      {{ table | safe }}
    </div>
    <div>
      <form method="get" action="/plot">
        <input type="hidden" name="x1" value="[1, 2, 3]">
        <input type="hidden" name="y1" value="[40, 50, 60]">
        <input type="hidden" name="x2" value="[2, 3, 4]">
        <input type="hidden" name="y2" value="[4, 5, 6]">
        <input type="submit" value="Button1">
      </form>
    </div>
    <div>
       {{ plot|safe }}
    </div>
   
  </body>
</html>
